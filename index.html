<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature and Humidity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Temperature and Humidity Data</h1>

  <div class="form-container">
    <form id="dataForm">
      Temperature: <input type="text" id="temperature" name="temperature" required><br>
      Humidity: <input type="text" id="humidity" name="humidity" required><br>
      <button type="submit">Send Data</button>
    </form>
  </div>

  <div class="data">
    <p>Temperature: <span id="displayTemperature">--</span> &deg;C</p>
    <p>Humidity: <span id="displayHumidity">--</span> %</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
